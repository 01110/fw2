<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PIXEL BOX</title>
  </head>
  <body>

    <h3>Images</h3>
    <canvas id="displayed_image" width="240" height="240" style="border-style: solid; border-width: 1px;"></canvas>
    <form id="png_upload_form" method="post"  onsubmit="upload_png()">
      <input type="file" name="png_file" >
      <input type="submit" id="submit" value="upload">
    </form>

    <h3>Storage</h3>
    <div>Total: %TOTAL_SIZE% KB</div>
    <div>Allocated: %ALLOCATED_SIZE% KB</div>
  
    <script src="main.js"></script>
  </body>
</html>
