<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PIXEL BOX</title>
  </head>
  <body>

    <h3>Displayed image</h3>    
    <canvas id="displayed_image" width="8" height="8" style="width: 240px; height: 240px; border-style: solid; border-width: 1px; image-rendering: pixelated; image-rendering: crisp-edges;"></canvas>
    <form id="png_upload_form" method="post"  onsubmit="upload_png()">
      <input type="file" name="png_file" >
      <input type="submit" id="submit" value="upload">
    </form>

    <h3>Stored images</h3>
    <table id="image_list">
    </table>

    <h3>Storage</h3>
    <div id="total_size">Total: %TOTAL_SIZE% KB</div>
    <div id="allocated_size">Allocated: %ALLOCATED_SIZE% KB</div>
  
    <script src="main.js"></script>
  </body>
</html>
